apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.environments }}
  name: servicio-microservice-demo
  labels: 
    app: servicio-microservice-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: servicio-microservice-demo
  template:
    metadata:
      labels:
        app: servicio-microservice-demo
    spec:
      containers:
        - name: servicio-microservice-demo
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "100Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
