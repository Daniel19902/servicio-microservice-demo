name: CI/CD

on:
  push:
    branches:
      - main

      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        working-directory: ./server
        run: npm install
      - name: Run build
        working-directory: ./server
        run: npm run build
